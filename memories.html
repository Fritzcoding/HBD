<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Our Memories — Chelsea</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--accent:#d94a5f;--muted:#6d5a60;--paper:#fff7f2}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Poppins,system-ui;background:var(--paper);-webkit-font-smoothing:antialiased}
.container{height:100vh;overflow:hidden;position:relative}
.track{display:flex;height:100%;transition:transform .7s cubic-bezier(.2,.9,.22,1)}
.slide{min-width:100%;padding:26px;display:flex;align-items:center;justify-content:center}
.scrap{max-width:920px;width:96%;background:white;border-radius:18px;padding:18px;box-shadow:0 18px 40px rgba(30,10,30,0.06);overflow:hidden}
.header{display:flex;align-items:center;gap:12px}
.header .title{font-family:'Dancing Script',cursive;color:var(--accent);font-size:22px}
.collage{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
.polaroid{width:48%;background:#fff;padding:8px;border-radius:6px;border:8px solid #fff;box-shadow:0 10px 30px rgba(20,10,20,0.08);transform:rotate(var(--r));}
.polaroid img{width:100%;height:auto;display:block;border-radius:6px}
.caption{margin-top:10px;color:var(--muted);line-height:1.5}
.controls{position:absolute;right:14px;bottom:16px;display:flex;gap:8px}
.btn{padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),#ff738f);color:#fff}
.nav-dot{position:absolute;left:50%;transform:translateX(-50%);bottom:22px;display:flex;gap:8px}
.dot{width:8px;height:8px;background:rgba(0,0,0,0.08);border-radius:99px}
.dot.active{background:var(--accent)}
.small-heart{position:absolute;width:12px;height:12px;background:var(--accent);transform:rotate(45deg);border-radius:3px}
</style>
</head><body>
<div class="container">
<div class="track" id="track">
<!-- Slide 1 -->
<section class="slide">
<div class="scrap">
<div class="header"><div class="title">The First Time We Met</div></div>
<div class="collage">
<div class="polaroid" style="--r:-6deg"><img src="images/mem1-1.jpg" alt=""></div>
<div class="polaroid" style="--r:6deg"><img src="images/mem1-2.jpg" alt=""></div>
<div class="polaroid" style="--r:-2deg"><img src="images/m1-3.jpg" alt=""></div>
</div>
<div class="caption">I still remember the first time I saw you—your smile made the world feel quieter for a second.</div>
</div>
</section>


<!-- Slide 2 -->
<section class="slide">
<div class="scrap">
<div class="header"><div class="title">When We Started Talking</div></div>
<div class="collage">
<div class="polaroid" style="--r:4deg"><img src="images/mem2-1.jpg" alt=""></div>
</body></html>

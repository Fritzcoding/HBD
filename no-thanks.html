<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Too Bad! â€” For Chelsea</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #d94a5f;
      --muted: #6d5a60;
      --paper: #fff7f2;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Poppins, system-ui;
      background: var(--paper);
    }
    .app {
      max-width: 920px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 92%;
      max-width: 520px;
      background: white;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 40px rgba(30, 10, 30, 0.06);
      text-align: center;
    }
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: var(--accent);
    }
    .lead {
      color: var(--muted);
      margin-top: 6px;
    }
    .btn {
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, var(--accent), #ff738f);
      color: #fff;
      margin-top: 12px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="logo">Too bad! ðŸ˜š</div>
      <p class="lead">You're seeing it anyway because you're special.</p>
      <button id="continue" class="btn">Continue to the surprise</button>
    </div>
  </div>

  <script>
    document.getElementById('continue').addEventListener('click', () => {
      location.href = 'menu.html';
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>For Chelsea — Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #d94a5f;
      --muted: #6d5a60;
      --paper: #fff7f2;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Poppins, system-ui;
      background: var(--paper);
    }
    .app {
      max-width: 920px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 92%;
      max-width: 520px;
      background: white;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 40px rgba(30, 10, 30, 0.06);
      text-align: center;
    }
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: var(--accent);
    }
    .lead {
      color: var(--muted);
      margin-top: 6px;
    }
    .btn {
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .primary {
      background: linear-gradient(90deg, var(--accent), #ff738f);
      color: #fff;
    }
    .ghost {
      background: transparent;
      border: 1px solid rgba(217, 74, 95, 0.12);
      color: var(--accent);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .footer {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="logo">Hello my love</div>
      <p class="lead">Hi Chelsea — I made a little surprise just for you. Are you ready?</p>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 12px">
        <button id="yes" class="btn primary">Yes please!</button>
        <button id="no" class="btn ghost">No thanks</button>
      </div>
      <p class="footer">(Tap yes to start — music will play after you tap)</p>
    </div>
  </div>

  <script>
    // navigation
    document.getElementById('yes').addEventListener('click', () => location.href = 'menu.html');
    document.getElementById('no').addEventListener('click', () => {
      location.href = 'no-thanks.html';
    });
  </script>
</body>
</html>
